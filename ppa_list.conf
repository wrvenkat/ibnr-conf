#Quick Reference
#Properties - Colon (:) separated tuple, that identifies the following properties for the entry,
#    First flag - if 1, indicates that there is a separate script for installing this software identified by the name - <column2_entry>-install.sh. The install script looks for a file with this name to be run inside the install_scripts directory. If the PPA entry is not !, then the PPA is added before the script is run. If the value is 0, then indicates that it needs to be installed using apt.
#    Second flag - when the value is 1, this entry is a dependency for the entry above and is processed first before the entry above is processed. There can be as many dependency entries as required. Hence, software and their dependencies should be moved around together. If the value is 0, then it is a standalone entry.
#    Third flag - when this flag is 1, it indicates, the entry here needs to be installed as part of a dist-upgrade after an update rather than as an install.
#    Fourth flag - when this flag is 1, it indicates, the package is a snap package and not deb package.

